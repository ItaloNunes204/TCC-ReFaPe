<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../static/stylelogin.css">
    <link href="../static/img/refape.png" rel="icon">
    <link href="../static/estilosProprios.css" rel="stylesheet">
    <title>login</title>
</head>
<body>
<div class='container'>
  <div class='card'>
    <form action="login" method="POST">
        <h1> Entrar </h1>

        <div class='label-float'>
          <input type='text' id='cnpj' paceholder='' name="name" required>
          <label id='labelCnpj' for='cnpj'>CNPJ</label>
        </div>

        <div class='label-float'>
          <input type='password' id='senha' paceholder='' name="senha" required>
          <label id='labelSenha' for='senha'>Senha</label>
          <i class="fa fa-eye" aria-hidden="true"></i>
        </div>

        <div class='justify-center'>
          <button type="submit" name="Register" >Entrar</button>
        </div>

        <div class='justify-center'>
          <hr>
        </div>

        <p> NÃ£o tem uma conta?
          <a href='/criaConta'> Cadastre-se </a>
        </p>
        <br>
        <p>
            <a href="/index">  Voltar inicial  </a>
        </p>
    </form>
  </div>
</div>
  {% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
        <div id="alerta" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill"></i> {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
  {% endif %}
  {% endwith %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/scriptLogin.js"></script>
    <script src="../static/scriptsProprios.js"></script>
</body>
</html>
